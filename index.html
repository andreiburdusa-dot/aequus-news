<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aequus — Se pregătește</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Archivo:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root { --ink: #0e0e0e; --parchment: #f4f0e8; --gold: #b8954a; --muted: #7a7268; --line: rgba(14,14,14,0.12); }
    body { background-color: var(--parchment); color: var(--ink); font-family: 'Archivo', sans-serif; font-weight: 300; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 2rem; position: relative; overflow: hidden; }
    body::before { content: ''; position: fixed; inset: 0; background-image: radial-gradient(ellipse at 20% 50%, rgba(184,149,74,0.06) 0%, transparent 60%), radial-gradient(ellipse at 80% 20%, rgba(184,149,74,0.04) 0%, transparent 50%); pointer-events: none; z-index: 0; }
    .container { position: relative; z-index: 1; max-width: 680px; width: 100%; text-align: center; animation: fadeUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) both; }
    @keyframes fadeUp { from { opacity: 0; transform: translateY(24px); } to { opacity: 1; transform: translateY(0); } }
    .top-line { width: 1px; height: 80px; background: linear-gradient(to bottom, transparent, var(--gold)); margin: 0 auto 2.5rem; }
    .eyebrow { font-size: 0.7rem; font-weight: 500; letter-spacing: 0.25em; text-transform: uppercase; color: var(--gold); margin-bottom: 1.5rem; }
    .wordmark { font-family: 'Cormorant Garamond', serif; font-size: clamp(4rem, 12vw, 7rem); font-weight: 300; letter-spacing: 0.08em; line-height: 1; margin-bottom: 0.3rem; }
    .wordmark span { color: var(--gold); }
    .domain { font-size: 0.75rem; letter-spacing: 0.2em; color: var(--muted); margin-bottom: 3rem; }
    .divider { display: flex; align-items: center; gap: 1.5rem; margin: 0 auto 3rem; max-width: 400px; }
    .divider-line { flex: 1; height: 1px; background: var(--line); }
    .divider-ornament { color: var(--gold); font-size: 1.2rem; font-family: 'Cormorant Garamond', serif; }
    .tagline { font-family: 'Cormorant Garamond', serif; font-size: clamp(1.1rem, 3vw, 1.45rem); font-weight: 300; font-style: italic; line-height: 1.6; max-width: 480px; margin: 0 auto 1.5rem; }
    .sub-tagline { font-size: 0.8rem; font-weight: 300; letter-spacing: 0.08em; color: var(--muted); margin-bottom: 3.5rem; }
    .coming-soon-badge { display: inline-flex; align-items: center; gap: 0.6rem; border: 1px solid var(--gold); padding: 0.6rem 1.4rem; font-size: 0.68rem; font-weight: 500; letter-spacing: 0.2em; text-transform: uppercase; color: var(--gold); }
    .dot { width: 5px; height: 5px; border-radius: 50%; background: var(--gold); animation: pulse 2s ease-in-out infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.4; transform: scale(0.7); } }
    .bottom-line { width: 1px; height: 60px; background: linear-gradient(to bottom, var(--gold), transparent); margin: 3rem auto 0; }
    .footer { position: fixed; bottom: 2rem; left: 0; right: 0; text-align: center; font-size: 0.65rem; letter-spacing: 0.15em; color: var(--muted); opacity: 0.6; }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-line"></div>
    <p class="eyebrow">Publicație independentă</p>
    <h1 class="wordmark">AEQU<span>U</span>S</h1>
    <p class="domain">aequus.news</p>
    <div class="divider">
      <div class="divider-line"></div>
      <div class="divider-ornament">⚖</div>
      <div class="divider-line"></div>
    </div>
    <p class="tagline">Echilibru. Luciditate. Atitudine civică.</p>
    <p class="sub-tagline">O voce pentru cei care gândesc și nu tac.</p>
    <div class="coming-soon-badge">
      <div class="dot"></div>
      În pregătire
    </div>
    <div class="bottom-line"></div>
  </div>
  <p class="footer">© 2026 Aequus — Toate drepturile rezervate</p>
</body>
</html>
